<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML structure</title>
</head>
<body>

    <h1>Iron man</h1>
    <h2>Iron man</h2>
    <h3>Iron man</h3>
    <h4>Iron man</h4>
    <p style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; color: blueviolet; font-size: larger;">yeah buddy</p>
    <a href="https://www.youtube.com/">bruh</a>
    <!-- <img src="abc.jpg" alt="ERROR"; > -->
    <img style="height: 345px" src="abc.jpg" alt="ERROR">
    <br>
    <br>
    <del style="background-color: aqua;"> <b>This is a strong Text</del></b><br><br>
    <mark> <b>This is a strong Text</mark></b><br><br>

    <em style="background-color: burlywood;">This is a strong Text</em>
    <p style="background-color: cornflowerblue; width:fit-content;">H<sub>2</sub>O</p> 
    <p style="background-color: darkseagreen; width:fit-content;">a<sup>2</sup>+ b<sup>2</sup></p>

    


</body>
</html>
