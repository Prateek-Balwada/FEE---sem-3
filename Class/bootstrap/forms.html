<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <!-- Forms: -->
    <div class="container">
        <h1>Forms:</h1>
        <form class="form" action="">
            <div class="mb-3">
                <label class="form-label" for="email">Email</label>
                <input class="form-control" type="text" id="email" placeholder="Enter your Email">
            </div>

            <div class="mb-3">
                <label class="form-label" for="password">Password</label>
                <input class="form-control" type="text" id="password" placeholder="Enter your Password">
            </div>

            <div class="mb-3">
                <label class="form-label" for="password">Password</label>
                <input class="form-control-lg" type="text" id="password" placeholder="Enter your Password">
            </div>


            <select class="form-select" name="" id="">
                <option value="">Programming Languages</option>
                <option value="" selected>C++</option>
                <option value="">java</option>
                <option value="">Python</option>
            </select>

            <div class="mt-3">
                <label for="gender">Gender:</label>
                <input class="form-check-input" type="checkbox" id="gender">
                <label for="gender" class="form-check-label">Male</label>
                <input class="form-check-input" type="checkbox" id="gender" checked>
                <label for="gender" class="form-check-label">Female</label>
            </div>

            <div class="mt-3">
                <label for="radio">Agree To Terms and Conditions:</label>
                <input class="form-check-input" type="radio" id="radio-yes" name="term">
                <label for="radio-yes" class="form-check-label">Yes</label>
                <input class="form-check-input" type="radio" id="radio-no" name="term">
                <label for="radio-no" class="form-check-label">No</label>
            </div>

            <a class="btn btn-primary mt-3" href="">Submit</a>
        </form>
    </div>

</body>

</html>
