<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Admission Form</title>
</head>
<body>
    <h1>College Admission Form</h1>
    <form id="college-admission-form">

        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name"><br><br>
        
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email"><br><br>
        
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter password"><br><br>
        
        <label for="gender">Gender</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>
        
        <label for="about">About Me</label>
        <textarea id="comment" name="about" rows="4" cols="50"></textarea><br><br>
        
        <label for="dob">D.O.B</label>
        <input type="date" id="dob" name="dob"><br><br>
        
        <label for="subject">Optional Subject</label>
        <select id="subjects" name="subject">
        <option value="sports">Sports</option>
        </select><br><br>
        
        <input type="checkbox" id="tnc" name="terms" value="agree">
        <label for="terms">I agree with all the terms & conditions.</label><br><br>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
