<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chitkara University Login</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <div class="login-box">
            <img src="https://cchm.codebrigade.in//images/logo_378.png" alt="Chitkara University Logo" class="logo">
            <h1>Chitkara University Institute of Engineering & Technology</h1>
            <form>
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
                
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                
                <label for="session">Session</label>
                <select id="session" name="session">
                    <option value="Jul-Dec2024">Jul-Dec2024</option>
                </select>
                
                <div class="remember">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember Password</label>
                </div>
                
                <button type="submit">Sign In</button>
                <a href="#" class="forgot">Forgot your password? Click here</a>
                
                <div class="privacy-policy">
                    <a href="#">Privacy Policy</a>
                </div>
                
                <div class="mobile-app">
                    <p>Mobile App Code : 800002</p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
